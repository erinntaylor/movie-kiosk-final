<body class="page-select-your-tickets">

  <header>
    <img src="img/moonlight-cinemas-logo-01.svg">
    <h1>Select Your Tickets</h1>
    <h2>4:32 PM</h2>
  </header>


  <main>

    <div class="left">

      <div class="row">
      <div class="adult-info">
        <h1>Adult</h1>
        <p>12+ yrs</p>
      </div>

      <div class="container" data-name="adult" data-price="13">
        <button class="minus" disabled>-</button>
        <div class="display">0</div>
        <button class="plus">+</button>
      </div>
    </div>


    <div class="row">
      <div class="child-info">
        <h1>Child</h1>
        <p>2-12 yrs</p>
      </div>

      <div class="container" data-name="child" data-price="5">
        <button class="minus" disabled>-</button>
        <div class="display">0</div>
        <button class="plus">+</button>
      </div>
    </div>


    <div class="row">
      <div class="senior-info">
        <h1>Senior</h1>
        <p>65+ yrs</p>
      </div>

      <div class="container" data-name="senior" data-price="5">
        <button class="minus" disabled>-</button>
        <div class="display">0</div>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="row">
      <div class="total">
        <h3>Total</h3>
        <h2>$00.00</h2>
      </div>
    </div>

    </div>





    <div class="footer">
        <a href="select-a-time.html">Back</a>
        <a href="index.html">Exit</a>
        <a class="continue" href="order-summary.html">Continue</a>
      </div>



      
    

    <div class="right">
